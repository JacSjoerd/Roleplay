<a style="cursor: pointer;" class="row" routerLink="/character/{{ index }}" (click)="setAppCharacterId()">
  <div class="col-md-4">{{ characterSummary.name }}</div>
  <div class="col-md-4">{{ characterSummary.profession }}</div>
  <div class="col-md-2">{{ characterSummary.level }}</div>
  <div class="col-md-2">{{ characterSummary.race }}</div>
</a>
