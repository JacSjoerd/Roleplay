<div class="row">
  <div class="col-5">{{ spell.name }}</div>
  <div class="col-3">{{ spell.profession }}</div>
  <div class="col-2">{{ spell.level }}</div>
  <div class="col-2">
    <a [routerLink]="[index]">
      <i class="fa fa-edit" aria-hidden="true"></i>
    </a>&nbsp;
    <a [routerLink]="spells" (click)="onDelete()">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </a>
  </div>
</div>
